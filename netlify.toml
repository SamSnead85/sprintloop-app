# Netlify Configuration for SprintLoop Web App

[build]
  # Build from repo root to resolve workspace dependencies
  # No base directory - run from root
  
  # Install all workspace deps, then build web app
  command = "npm ci && npm run build --workspace=@sprintloop/web"
  
  # Publish directory (relative to repo root)
  publish = "apps/web/dist"

[build.environment]
  # Node version
  NODE_VERSION = "20"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Auth callback route
[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }
