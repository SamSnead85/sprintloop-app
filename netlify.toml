# Netlify Configuration for SprintLoop Web App

[build]
  # Use dedicated build script for reliable monorepo builds
  command = "bash scripts/netlify-build.sh"
  
  # Publish directory (relative to repo root)
  publish = "apps/web/dist"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  # Don't skip devDependencies during install
  NPM_FLAGS = "--include=dev"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Auth callback route
[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific settings - don't set NODE_ENV=production during build
[context.production]
  command = "npm install --include=dev && npm run build"

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

